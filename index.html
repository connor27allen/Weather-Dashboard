<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
 <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <h1>Weather Dashboard</h1>

  <form id="search-form">
    <input type="text" id="search-input" placeholder="Enter a city">
    <button type="submit" id="search-btn">Search</button>
  </form>

  <div id="current-weather">
    <h2>Current Weather</h2>
    <div>
      <h3 id="city-name"></h3>
      <p id="date"></p>
      <img id="weather-icon" src="" alt="Weather Icon">
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>
    </div>
  </div>

  <div id="forecast">
    <h2>5-Day Forecast</h2>
    <div>
        <div id="forecast-day-0">
            <p id="forecast-date-0"></p>
            <img id="forecast-icon-0" src="" alt="Weather Icon">
            <p id="forecast-temperature-0"></p>
            <p id="forecast-humidity-0"></p>
            <p id="forecast-wind-speed-0"></p>
      
        </div>
    </div>
  </div>

  <div id="search-history">
    <h2>Search History</h2>
    <ul>

    </ul>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="JS/script.js"></script>
</body>
</html>
